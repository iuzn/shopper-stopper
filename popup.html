<!DOCTYPE html>
<html>
<head>
  <title>Work Timer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .day-setting {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-inputs {
      display: flex;
      gap: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .add-site-section {
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      text-align: center;
    }
    .site-added-message {
      color: #4CAF50;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="add-site-section">
      <button id="addCurrentSite">Block This Site</button>
      <div id="siteAddedMessage" class="site-added-message">Site added to block list!</div>
    </div>

    <div class="header">
      <h2>Set Work Hours</h2>
      <p>Sites will be blocked during these hours</p>
    </div>
    
    <div class="day-setting">
      <input type="checkbox" id="monday" name="monday">
      <label for="monday">Monday</label>
      <div class="time-inputs">
        <input type="time" id="monday-start" value="09:00">
        <span>to</span>
        <input type="time" id="monday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="tuesday" name="tuesday">
      <label for="tuesday">Tuesday</label>
      <div class="time-inputs">
        <input type="time" id="tuesday-start" value="09:00">
        <span>to</span>
        <input type="time" id="tuesday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="wednesday" name="wednesday">
      <label for="wednesday">Wednesday</label>
      <div class="time-inputs">
        <input type="time" id="wednesday-start" value="09:00">
        <span>to</span>
        <input type="time" id="wednesday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="thursday" name="thursday">
      <label for="thursday">Thursday</label>
      <div class="time-inputs">
        <input type="time" id="thursday-start" value="09:00">
        <span>to</span>
        <input type="time" id="thursday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="friday" name="friday">
      <label for="friday">Friday</label>
      <div class="time-inputs">
        <input type="time" id="friday-start" value="09:00">
        <span>to</span>
        <input type="time" id="friday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="saturday" name="saturday">
      <label for="saturday">Saturday</label>
      <div class="time-inputs">
        <input type="time" id="saturday-start" value="09:00">
        <span>to</span>
        <input type="time" id="saturday-end" value="17:00">
      </div>
    </div>

    <div class="day-setting">
      <input type="checkbox" id="sunday" name="sunday">
      <label for="sunday">Sunday</label>
      <div class="time-inputs">
        <input type="time" id="sunday-start" value="09:00">
        <span>to</span>
        <input type="time" id="sunday-end" value="17:00">
      </div>
    </div>

    <button id="save">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
